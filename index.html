<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Kanban</title>
  </head>
  <body>
    <main class="kanban">
      <!-- Coluna 1 -->
      <div class="kanban-column" data-id="1">
        <div class="kanban-title">
          <h2>Pendente</h2>
          <button class="add-card"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="kanban-cards">
          <div class="kanban-card" draggable="true">
            <div class="badge high">
              <span> Alta Prioridade </span>
            </div>
            <p class="card-title">Revisar documento do projeto</p>
            <div class="card-infos">
              <div class="card-icons">
                <p><i class="fa-regular fa-comment">1</i></p>
                <p><i class="fa-solid fa-paperclip">1</i></p>
              </div>
              <div class="user">
                <img src="src/imgages/avatar.png" alt="avatar" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Coluna 2 -->
      <div class="kanban-column" data-id="2">
        <div class="kanban-title">
          <h2>Em front-end</h2>
          <button class="add-card"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="kanban-cards">
          <div class="kanban-card" draggable="true">
            <div class="badge high">
              <span> Alta Prioridade </span>
            </div>
            <p class="card-title">Revisar documento do projeto</p>
            <div class="card-infos">
              <div class="card-icons">
                <p><i class="fa-regular fa-comment">1</i></p>
                <p><i class="fa-solid fa-paperclip">1</i></p>
              </div>
              <div class="user">
                <img src="src/imgages/avatar.png" alt="avatar" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Coluna 3 -->
      <div class="kanban-column" data-id="3">
        <div class="kanban-title">
          <h2>Em teste</h2>
          <button class="add-card"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="kanban-cards">
          <div class="kanban-card" draggable="true">
            <div class="badge medium">
              <span> Media Prioridade </span>
            </div>
            <p class="card-title">Revisar documento do projeto</p>
            <div class="card-infos">
              <div class="card-icons">
                <p><i class="fa-regular fa-comment">1</i></p>
                <p><i class="fa-solid fa-paperclip">1</i></p>
              </div>
              <div class="user">
                <img src="src/imgages/avatar.png" alt="avatar" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Coluna 4 -->
      <div class="kanban-column" data-id="">
        <div class="kanban-title">
          <h2>Conclu√≠do</h2>
          <button class="add-card"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="kanban-cards">
          <div class="kanban-card" draggable="true">
            <div class="badge low">
              <span> Baixa Prioridade </span>
            </div>
            <p class="card-title">Revisar documento do projeto</p>
            <div class="card-infos">
              <div class="card-icons">
                <p><i class="fa-regular fa-comment">1</i></p>
                <p><i class="fa-solid fa-paperclip">1</i></p>
              </div>
              <div class="user">
                <img src="src/imgages/avatar.png" alt="avatar" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
